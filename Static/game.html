    <style>

<body>
    <div id="game-container">
        <canvas id="game-canvas" width="320" height="480"></canvas>
        <div class="score">0</div>
        <button id="toggle-sound" onclick="soundEnabled = !soundEnabled; this.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡'; if(!soundEnabled) { pauseBackgroundMusic(); } else if(gameActive) { playBackgroundMusic(); }">ðŸ”Š</button>
        
        <div class="start-screen">
            <h1 class="game-title">Flappy Weed</h1>
            <p>Ekrana tÄ±klayarak zÄ±pla, borulardan kaÃ§!</p>
            <p class="instruction">Ã–NEMLÄ°: SÃ¼rekli tÄ±klayarak karakteri havada tut!<br>Her 1-2 saniyede bir tÄ±kla!</p>
            <button id="start-button">Oyuna BaÅŸla</button>

            <h2>Oyun Bitti!</h2>

            <p class="score-info">En YÃ¼ksek Skorun: <span id="high-score">0</span></p>

    <!-- Game Script -->
    <script>
// URL'den oyun oturumu parametresini al
const urlParams = new URLSearchParams(window.location.search);
const gameSession = urlParams.get('session') || 'default';
console.log("Oyun Oturumu:", gameSession);

// Weed character class
class Weed {
    constructor(canvas) {
        this.canvas = canvas;
        this.x = 50;
        this.y = canvas.height / 2;
        this.width = 80;  // Resmin geniÅŸliÄŸi (artÄ±rÄ±ldÄ±)
        this.height = 80; // Resmin yÃ¼ksekliÄŸi (artÄ±rÄ±ldÄ±)
        this.velocity = 0;
        this.gravity = 0.05; // Yer Ã§ekimi
        this.floatOffset = 0;
        this.floatSpeed = 0.02;

        // Resmi yÃ¼kle
        this.image = new Image();
        this.image.src = "https://i.imgur.com/dldPlXf.png"; // Resmin URL'si
        this.image.onload = () => {
            console.log("Resim baÅŸarÄ±yla yÃ¼klendi!");
        };
        this.image.onerror = () => {
            console.error("Resim yÃ¼klenirken hata oluÅŸtu!");
        };
    }

    update() {
        this.velocity += this.gravity;
        if (this.velocity > 2.0) {
            this.velocity = 2.0;
        }

        this.floatOffset += this.floatSpeed;
        let floatEffect = Math.sin(this.floatOffset) * 0.3;
        this.y += this.velocity + floatEffect;

        // Yerden Ã§arpma kontrolÃ¼
        if (this.y + this.height / 2 > this.canvas.height - 20) {
            this.y = this.canvas.height - 20 - this.height / 2;
            this.velocity = 0;
            return true; // Yere Ã§arptÄ±
        }
        return false; // Yere Ã§arpmadÄ±
    }

    draw(ctx) {
        ctx.save(); // Mevcut durumu kaydet

        // HÄ±za gÃ¶re aÃ§Ä± hesapla
        let angle = 0;
        if (this.velocity < 0) {
            angle = -Math.PI / 15; // YukarÄ± hareket ederken hafifÃ§e yukarÄ± eÄŸim
        } else if (this.velocity > 1) {
            angle = Math.PI / 15; // AÅŸaÄŸÄ± dÃ¼ÅŸerken hafifÃ§e aÅŸaÄŸÄ± eÄŸim
        }

        ctx.translate(this.x, this.y);
        ctx.rotate(angle);

        // Resmi Ã§iz
        if (this.image.complete && this.image.naturalHeight !== 0) {
            ctx.drawImage(
                this.image,
                -this.width / 2, // Resmi merkezlemek iÃ§in x koordinatÄ±
                -this.height / 2, // Resmi merkezlemek iÃ§in y koordinatÄ±
                this.width,
                this.height
            );
        } else {
            // Resim yÃ¼klenmediyse, yedek olarak yeÅŸil bir daire Ã§iz
            ctx.fillStyle = '#44A244';
            ctx.beginPath();
            ctx.arc(0, 0, this.width / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        ctx.restore(); // Ã–nceki durumu geri yÃ¼kle
    }

    jump() {
        this.velocity = -3.2; // ZÄ±plama hÄ±zÄ±nÄ± artÄ±rÄ±n
        playSound('jump');
    }

    reset() {
        this.y = this.canvas.height / 3;
        this.velocity = -1;
        this.floatOffset = 0;
    }
}

class Pipe {
    constructor(canvas, x) {
        this.canvas = canvas;
        this.x = x;
        this.width = 70;
        this.gap = 220; // BorularÄ±n aralÄ±ÄŸÄ± (artÄ±rÄ±ldÄ±)
        this.passed = false;

        this.topHeight = Math.floor(Math.random() * (canvas.height - this.gap - 140)) + 70;
        this.bottomY = this.topHeight + this.gap;
        this.bottomHeight = canvas.height - this.bottomY;
    }

    update(speed) {
        this.x -= speed;
    }

    isOffScreen() {
        return this.x + this.width < 0;
    }

    draw(ctx) {
        // Draw top pipe    
        ctx.fillStyle = '#689F38';
        ctx.fillRect(this.x, 0, this.width, this.topHeight);
    
        // AltÄ±n kenarlÄ±k ekleme
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(this.x - 8, this.topHeight - 25, this.width + 16, 25);
    
        // Draw bottom pipe
        ctx.fillStyle = '#689F38';
        ctx.fillRect(this.x, this.bottomY, this.width, this.bottomHeight);
    
        // AltÄ±n kenarlÄ±k ekleme
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(this.x - 8, this.bottomY, this.width + 16, 25);
    }

    checkCollision(weed) {
        const hitboxReduction = 5;
        const weedLeft = weed.x - weed.width / 2 + hitboxReduction;
        const weedRight = weed.x + weed.width / 2 - hitboxReduction;
        const weedTop = weed.y - weed.height / 2 + hitboxReduction;
        const weedBottom = weed.y + weed.height / 2 - hitboxReduction;

        if (
            weedRight > this.x &&
            weedLeft < this.x + this.width &&
            (weedTop < this.topHeight || weedBottom > this.bottomY)
        ) {
            return true; // Ã‡arpÄ±ÅŸma var
        }
        return false; // Ã‡arpÄ±ÅŸma yok
    }
}

const jumpSound = new Audio('https://assets.mixkit.co/active_storage/sfx/3005/3005-preview.mp3');
const scoreSound = new Audio('https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3');
// Bomba sesi - game over iÃ§in
const gameOverSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2648/2648-preview.mp3');

// Arkaplan mÃ¼ziÄŸi iÃ§in orijinal seÃ§imimize dÃ¶nelim (daha basit bir seÃ§enek)
const backgroundMusic = new Audio('https://assets.mixkit.co/active_storage/sfx/2426/2426-preview.mp3');
backgroundMusic.loop = true;
backgroundMusic.volume = 0.4;

let soundEnabled = true;
let musicPlaying = false;

function playSound(sound) {
    if (!soundEnabled) return;

    if (sound === 'jump') {
        jumpSound.currentTime = 0;
        jumpSound.play().catch(e => console.log('Sound play error:', e));
    } else if (sound === 'score') {
        scoreSound.currentTime = 0;
        scoreSound.volume = 0.2; // Ses seviyesi %60'a dÃ¼ÅŸÃ¼rÃ¼ldÃ¼ (-%40)
        scoreSound.play().catch(e => console.log('Sound play error:', e));
    } else if (sound === 'death') {
        gameOverSound.currentTime = 0;
        gameOverSound.play().catch(e => console.log('Sound play error:', e));
        
        // Oyun bitince mÃ¼ziÄŸi durdur
        pauseBackgroundMusic();
    } else if (sound === 'background') {
        if (!musicPlaying) {
            playBackgroundMusic();
        }
    }
}

function playBackgroundMusic() {
    if (soundEnabled) {
        backgroundMusic.currentTime = 0;
        backgroundMusic.play().then(() => {
            musicPlaying = true;
        }).catch(e => console.log('Music play error:', e));
    }
}

function pauseBackgroundMusic() {
    backgroundMusic.pause();
    musicPlaying = false;
}

// Game variables
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.querySelector('.score');
const startScreen = document.querySelector('.start-screen');
const gameOverScreen = document.querySelector('.game-over');
const finalScoreDisplay = document.getElementById('final-score');
const startButton = document.getElementById('start-button');
const restartButton = document.getElementById('restart-button');
const submitScoreButton = document.getElementById('submit-score');

let gameActive = false;
let score = 0;
let highScore = localStorage.getItem('highScore') || 0;
let gravity = 0.1;
let pipes = [];
let pipeWidth = 70;
let pipeGap = 240;
let pipeSpeed = 1.8;
let minPipeHeight = 40;
let nextPipe = 25;
let pipeInterval = 90;

// Weed character
const weed = new Weed(canvas);

// Draw background
function drawBackground() {
    // Sky gradient
    const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    skyGradient.addColorStop(0, '#87CEEB');
    skyGradient.addColorStop(1, '#E0F7FF');
    ctx.fillStyle = skyGradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = '#8B4513';
    ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

    // Grass
    ctx.fillStyle = '#7CFC00';
    ctx.fillRect(0, canvas.height - 25, canvas.width, 5);
}

// Create pipe
function createPipe() {
    const minGap = 260 - (score * 0.5); // Skor arttÄ±kÃ§a boÅŸluk daralsÄ±n
    const gap = Math.max(minGap, 220); // Minimum 220 piksel
    return new Pipe(canvas, canvas.width, gap);
}

// Game loop
function gameLoop() {
    if (!gameActive) return;

    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw background
    drawBackground();

    // Create new pipes
    nextPipe--;
    if (nextPipe <= 0) {
        pipes.push(createPipe());
        nextPipe = pipeInterval;
    }

    // Draw and update pipes
    for (let i = 0; i < pipes.length; i++) {
        const pipe = pipes[i];
        pipe.update(pipeSpeed);
        pipe.draw(ctx);

        // Score when passing pipe
        if (!pipe.passed && pipe.x + pipe.width < weed.x) {
            score++;
            scoreDisplay.textContent = score;
            pipe.passed = true;
            playSound('score');
        }

        // Check collision
        if (pipe.checkCollision(weed)) {
            gameOver();
            return;
        }

        // Remove offscreen pipes
        if (pipe.isOffScreen()) {
            pipes.splice(i, 1);
            i--;
        }
    }
    if (score % 10 === 0 && score !== 0 && score <= 10) {
        pipeSpeed += 0.01; // Her 10 puanda bir hÄ±z artÄ±ÅŸÄ±
        weed.gravity += 0.005; // YerÃ§ekimi kademeli artÄ±ÅŸ
    }
    // Update weed character
    const hitGround = weed.update();
    if (hitGround) {
        gameOver();
        return;
    }

    // Draw weed
    weed.draw(ctx);

    // Continue game loop
    requestAnimationFrame(gameLoop);
}

// Start game
function startGame() {
    gameActive = true;
    score = 0;
    pipes = [];
    nextPipe = 35; // Start with first pipe sooner

    weed.reset();
    scoreDisplay.textContent = score;
    startScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';

    // Oyun baÅŸlayÄ±nca mÃ¼ziÄŸi Ã§al
    playSound('background');
    
    gameLoop();
}

// Game over
function gameOver() {
    gameActive = false;
    playSound('death');

    // Update high score
    if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
    }

    gameOverScreen.style.display = 'flex';
    finalScoreDisplay.textContent = score;

    // Show high score if element exists
    const highScoreElement = document.getElementById('high-score');
    if (highScoreElement) {
        highScoreElement.textContent = highScore;
    }
}

function saveScore() {
    // Get the session parameter
    const urlParams = new URLSearchParams(window.location.search);
    const gameSession = urlParams.get('session') || 'default';
    
    console.log("Saving score:", score, "Session:", gameSession);
    
    // Create the redirect URL
    const redirectUrl = `https://t.me/Yesiltobacco_bot?start=save_score_${gameSession}_${score}`;
    
    // Hide the submit button to prevent multiple clicks
    submitScoreButton.style.display = 'none';
    
    try {
        // Try to use location.replace instead of location.href
        // This might reduce browser warnings in some cases
        window.location.replace(redirectUrl);
    } catch (e) {
        console.error("Redirect error:", e);
        
        // Fallback to normal redirect
        window.location.href = redirectUrl;
    }
}

// Event listeners
canvas.addEventListener('click', function() {
    if (gameActive) {
        weed.jump();
    }
});

canvas.addEventListener('touchstart', function(e) {
    e.preventDefault();
    if (gameActive) {
        weed.jump();
    }
});

// Keyboard controls
document.addEventListener('keydown', function(e) {
    if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
        weed.jump();
        e.preventDefault();
    }
});

// Button events
startButton.addEventListener('click', startGame);
restartButton.addEventListener('click', startGame);
submitScoreButton.addEventListener('click', saveScore);

// Initial screen
drawBackground();
weed.draw(ctx);
    </script>
